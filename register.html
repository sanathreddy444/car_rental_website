<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
	<script src = "script.js" type = "text/javascript"/></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<style>
		
	</style>
</head>

<body>
	
	<div class="container-fluid p-0 bg-white h-100 pt-4">
		<div class="container my-5">
			<div class="row">
				<div class="col-md-6">
					<img src="D:\CarRental\git\Web\Web\images\carfront.jpeg" alt=""width="550" height="600">
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12 signin-box">
							<div class="row mx-1 mb-2">
								<h3 class="">Registration</h3>
								<a class="btn regbtn  ml-auto" href="login.html">Sign In</a>
							</div>
							<form name="registration">
								<div class="row mx-1">
									<div class="col-md-6 mb-2">
										<label>First name:</label>
										<input type="text" class="form-control" placeholder="enter " name="first_name">
									</div>
									<div class="col-md-6 mb-2">
										<label>Last name:</label>
										<input type="text" class="form-control" placeholder="enter " name="last_name">
									</div>
									<div class="col-md-6 mb-2">
										<label>Date Of Birth:</label>
										<input type="date" class="form-control" placeholder="enter " name="dob">
									</div>
									<div class="col-md-6 mb-2">
										<label>Address:</label>
										<input type="text" class="form-control" placeholder="enter " name="address">
									</div>
									<div class="col-md-6 mb-2">
										<label>Phone Number:</label>
										<input type="text" class="form-control" placeholder="enter " name="phone_number">
									</div>
									<div class="col-md-6 mb-2">
										<label>Email:</label>
										<input type="text" class="form-control" placeholder="enter " name="email">
									</div>
									<div class="col-md-6 mb-2">
										<label>Password:</label>
										<input type="password" class="form-control" placeholder="enter " name="password">
									</div>
									<div class="col-md-6 mb-2">
										<label>License:</label>
										<input type="text" class="form-control" placeholder="enter " name="driving_license">
									</div>
									<div class="col-md-12">
										<a class="btn signbtn btn-block" onclick="register()">Register</a>
									</div>
								</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
