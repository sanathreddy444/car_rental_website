
	<!DOCTYPE html>
    <html lang="en">
    
    <!--
    Add and view cars, Update rates
    -->
    <html>
        <head>
            <title>Car Rental </title>
            <link href="pstyles.css" rel="stylesheet" type="text/css" />
            <script src = "script.js" type = "text/javascript"/></script>
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/style.css" rel="stylesheet">
    
          <!-- CSS:: FONTS -->
          <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    
          <!-- CSS:: MAIN -->
          <link rel="stylesheet" type="text/css" href="main.css">
          <link rel="stylesheet" type="text/css" id="r-color-roller" href="color-files/color-08.css">
    
         
        </head>
        <body>
            
            <div class="logoBackground">
          <div class="logo"><h6>Car Rental <h6></div>
        
      </div>
      <div class="logout" onclick="logout()">Logout</div>
            <div class="menu">
          <ul>
            <li><a href="empindex.html">Home</a></li>
            <li><a href="empprofile.html">profile</a></li>
           
            
            <li><a href="empinventory.html">inventory</a></li>
            <li id="active"><a href="empmanageinventory.html">Add Inventory</a></li>
            <li><a href="empreturn.html">returns</a></li>
          
        </ul>
      </div>
        
    
      <section class="r-car-showcase-wrapper">
        <div class="r-best-vehicles">
          <div class="container">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="r-car-filter-area">
                </div>
    
                <div class="r-car-showcase">
                  <div class="row clearfix r-best-offer-list" id="inventory">
    
                  </div>
                </div>
    
                <form name="inventorycreate">
                    <div class="row mx-1">
                        <div class="col-md-6 mb-2">
                            <label for="brand">Brand:</label>
                            <select id="brand" name="brand" class="form-control">
                                <option value="Tata">Tata</option>
                                <option value="Mahindra">Mahindra</option>
                                <option value="Honda">Honda</option>
                                <option value="BMW">BMW</option>
                                <option value="Ford">Ford</option>
                                <option value="Audi">Audi</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label>Model:</label>
                            <input type="text" class="form-control" placeholder="enter " name="model">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="year">Year:</label>
                            <select id="year" name="year" class="form-control">
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="vehicle_type">Type:</label>
                            <select id="vehicle_type" name="vehicle_type" class="form-control">
                                <option value="Economy">Economy</option>
                                <option value="SUV">SUV</option>
                                <option value="Luxury">Luxury</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label>Price:</label>
                            <input type="number" class="form-control" placeholder="enter" name="price">
                        </div>
                        <div class="col-md-12">
                            <a class="btn signbtn btn-block" id="button" onclick="createInventory()">Create</a>
                        </div>
                    </div>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </section> <!-- /r-car-showcase-wrapper -->
    
     
     
    
    
    </body>
    
    </html>
